<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cake Order Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <form class="bg-white p-8 rounded shadow-md w-full max-w-md space-y-6">
      <div>
        <label for="cakeName" class="block text-gray-700 font-semibold mb-2"
          >Cake Name:</label
        >
        <input
          type="text"
          id="cakeName"
          placeholder="e.g., Black Forest"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
      <div>
        <label for="frostingType" class="block text-gray-700 font-semibold mb-2"
          >Frosting Type:</label
        >
        <input
          type="text"
          id="frostingType"
          placeholder="e.g., Cream Cheese"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
      <div>
        <label for="instructions" class="block text-gray-700 font-semibold mb-2"
          >Special Instructions:</label
        >
        <input
          type="text"
          id="instructions"
          placeholder="e.g., Extra sprinkles"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
    </form>
    <script type="module" src="script.js"></script>
  </body>
</html>
