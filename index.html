<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Event Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
      <div
        class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mb-4"
      >
        <p class="text-sm">
          <strong>Demo:</strong> Press
          <kbd class="bg-blue-200 px-2 py-1 rounded text-xs">Ctrl+E</kbd> (or
          <kbd class="bg-blue-200 px-2 py-1 rounded text-xs">Cmd+E</kbd> on Mac)
          to start the typewriter effect!
        </p>
      </div>
      <form class="bg-white p-8 rounded shadow-md w-full space-y-6">
        <div>
          <label for="eventName" class="block text-gray-700 font-semibold mb-2"
            >Event Name:</label
          >
          <input
            type="text"
            id="eventName"
            name="eventName"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <div>
          <label for="artist" class="block text-gray-700 font-semibold mb-2"
            >Artist:</label
          >
          <input
            type="text"
            id="artist"
            name="artist"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <div>
          <label for="eventType" class="block text-gray-700 font-semibold mb-2"
            >Event Type:</label
          >
          <select
            id="eventType"
            name="eventType"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
            <option value="">Select event type...</option>
            <option value="concert">Concert</option>
            <option value="festival">Festival</option>
            <option value="workshop">Workshop</option>
            <option value="conference">Conference</option>
          </select>
        </div>
        <div>
          <label
            for="eventLocation"
            class="block text-gray-700 font-semibold mb-2"
            >Event Location:</label
          >
          <input
            type="text"
            id="eventLocation"
            name="eventLocation"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <div class="flex items-center space-x-4">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="musicProvided"
              name="musicProvided"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <label for="musicProvided" class="ml-2 text-gray-700"
              >Music Provided</label
            >
          </div>
          <div class="flex items-center">
            <input
              type="checkbox"
              id="outdoorVenue"
              name="outdoorVenue"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <label for="outdoorVenue" class="ml-2 text-gray-700"
              >Outdoor Venue</label
            >
          </div>
        </div>
        <div>
          <label
            for="description"
            class="block text-gray-700 font-semibold mb-2"
            >Description:</label
          >
          <textarea
            id="description"
            name="description"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
            rows="4"
          ></textarea>
        </div>
      </form>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
